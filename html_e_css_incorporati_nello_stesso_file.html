<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagina HTML con Stile CSS</title>
    <style>
        /* Stile CSS incorporato */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            color: #333;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #6200ea;
            color: white;
            padding: 15px 10px;
            text-align: center;
        }

        nav {
            display: flex;
            justify-content: center;
            gap: 15px;
            background-color: #3700b3;
            padding: 10px 0;
        }

        nav a {
            color: white;
            text-decoration: none;
            font-weight: bold;
        }

        nav a:hover {
            text-decoration: underline;
        }

        main {
            padding: 20px;
            max-width: 800px;
            margin: auto;
            line-height: 1.6;
        }

        footer {
            background-color: #3700b3;
            color: white;
            text-align: center;
            padding: 10px 0;
            position: relative;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h1>Benvenuto nella mia Pagina</h1>
    </header>

    <nav>
        <a href="#home">Home</a>
        <a href="#about">Chi Siamo</a>
        <a href="#contact">Contatti</a>
    </nav>

    <main>
        <h2>Introduzione</h2>
        <p>Questa Ã¨ una semplice pagina HTML con uno stile CSS incorporato direttamente nella sezione <code>&lt;style&gt;</code>.</p>
        <p>Puoi personalizzare i colori, i font e molto altro senza bisogno di un file CSS separato!</p>
    </main>

    <footer>
        &copy; 2024 - Tutti i diritti riservati
    </footer>
</body>
</html>
